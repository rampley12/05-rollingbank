<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styli.css">
    <title>Rollingbank</title>
  </head>
  <body>
    <header>
        <nav class="navbar bg-light navbar navbar-expand-lg">
          <div class="container">
            <a href="../index.html" class="navbar-brand letra">rollingbank</a>
  
            <button
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#OpcionesMenu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="OpcionesMenu">
              <ul class="navbar-nav ms-auto">
                <il class="nav-item">
                  <a href="./index.html" class="nav-link">Inicio</a>
                </il>
                <il class="nav-item">
                  <a href="#" class="nav-link">quienes somos</a>
                </il>
                <il class="nav-item">
                  <a href="#" class="nav-link">precio</a>
                </il>
                <il class="nav-item">
                  <a href="./pages/seguridad.html" class="nav-link">seguridad</a>
                </il>
                <il class="nav-item">
                  <a href="#" class="nav-link">contacto</a>
                </il>
              </ul>
            </div>
          </div>
        </nav>
        <main>
            <section
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <!--boton de las rayitas-->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <!--aqui agregamos las imagenes-->
        <div class="carousel-inner mb-5">
          <div class="carousel-item active">
            <img
              src="./img/banner/bitcoin.jpg"
              class="d-block w-100 productocarrusel"
              alt="bitcoin"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner/cajero.jpg"
              class="d-block w-100 productocarrusel"
              alt="cajero"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner/dolar.jpg"
              class="d-block w-100 productocarrusel"
              alt="dolar"
            />
          </div>
        </div>
        <!--botones de atras y adelante-->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </section>
        </main>
        <footer class="text-bg-dark p-4 text-center text-lg-start text-white-50">
            <div class="container"></div>
            <h3 class="mb-4">
              <strong>RollingBank</strong><a href="#" class="link-light mx-2"></a>
              <i class="bi bi-instagram fs-5"></i>
              <a href="#" class="link-light mx-2"></a>
              <i class="bi bi-facebook fs-5"></i>
              <a href="#" class="link-light mx-2"></a>
              <i class="bi bi-twitter-x fs-5"></i>
            </h3>
            <div class="row">
              <div class="col-md-12 col-lg-3 text-center text-lg-start">
                <h5>Navegación</h5>
                <ul class="list-unstyled">
                  <li><u>¿Quienes somos?</u></li>
                  <li><u>Precios</u></li>
                  <li><u>Seguridad</u></li>
                  <li><u>Ayuda</u></li>
                  <li><u>Robo o extravio</u></li>
                </ul>
              </div>
              <div class="col-md-4 col-lg-3">
                <h5>Legales</h5>
                <ul class="list-unstyled">
                  <li><u>Régimen de transparencia</u></li>
                  <li><u>Usuario bancario</u></li>
                  <li><u>Conducta bancaria</u></li>
                  <li><u>Estados contables</u></li>
                  <li><u>Términos y condiciones</u></li>
                </ul>
              </div>
              <div class="col-md-4 col-lg-3">
                <img src="./img/usuariosfinancieros.png" width="150" alt="imagen" />
              </div>
              <div class="col-md-4 col-lg-3">
                <h5>Unite</h5>
                <ul class="list-unstyled">
                  <li class="mb-2">
                    <img
                      src="./img/badge-apple-store.svg"
                      width="150"
                      alt="imagenes"
                    />
                  </li>
                  <li>
                    <img
                      src="./img/google-play-badge-bb.svg"
                      width="150"
                      alt="imagenes"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </footer>
      </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
